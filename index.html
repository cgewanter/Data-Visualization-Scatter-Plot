<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>

    <body>

        <!-- GRAPH ELEMENT -->
        <div id="graphDiv" class="graph">
            
            <!-- The following commented out div allows for all annotations to be cleared at once. To activate, the javascript code that handles the button should be uncommented as well.-->
            <!--<div id=annotDiv> <p class="subtext" style="margin: 5pt">Click on a point to set an annotation</p><button id="clearAnnBtn" class="button">Clear annotations</button> </div>-->
            
        </div>

        <!-- ALL MENUS ELEMENTS -->
        <div id="allMenuContainer">

            <!-- Open-File Box -->
            <div id= "openFileBox" class= "menuouterbox">
                <p class="menutitle">Choose a File</p>
                <br>
                <button id="fileOpenBtn" class="button" style="display:inline-block;">Open</button>
                <!-- only accept selected input file types. .xlsx files should be saved as .csv -->
                <input id="file-input" type="file" style="display: none;" accept=".csv" /> 
                <span id="fileNameSpan"> &nbsp;[No file selected]</span>
                <button id="goFileBtn" class="button">Go</button>
            </div>

            <!-- Title Box -->
            <div id="titlebox" class="menuouterbox">
                <p class= "menutitle">Enter Chart Title:</p>
                <p></p>
                <input id="titleInput" type=text onfocus="this.value=''"> 
                <button id="titleBtn" class="button">Apply</button>
            </div>

            <!-- Axis Outer Box -->
            <div id="axisMenuContainer" class ="menuouterbox">

                <!-- x-axis inner box -->
                <div id="dataXDiv" class="menubox">
                    <fieldset id= "x-fieldset">
                        <legend>X-Axis Field</legend>
                        <select id="x-select" class="select"></select>
                    </fieldset>
                </div>

                <!-- y-axis inner box -->
                <div id="dataYDiv" class="menubox">
                    <fieldset id ="y-fieldset">
                        <legend>Y-Axis Field</legend>
                        <select id="y-select" class="select"></select>
                    </fieldset>
                </div>

                <!-- z-axis inner box -->
                <div id="dataZDiv" class="menubox">
                    <fieldset id ="z-fieldset">
                        <legend>Z-Axis Field</legend>
                        <select id="z-select" class="select"></select>
                    </fieldset>
                </div>
                <br/>
                <button id="xyzBtn" class= "button">Apply</button>

            </div>

            <!-- Trace (filter by color) Box -->
            <div id="traceBox" class="menuouterbox">
                <fieldset id="trace-fieldset">
                    <legend>Group by: </legend>
                    <select id="trace-select" class="select"></select>
                    <br/><br/>
                    <button id= "traceBtn" class="button">Apply</button>
                </fieldset>
            </div>

            <!-- Hover-text Box -->
            <div id="hovWrapper" class=menuouterbox>
                <p class=menutitle>Annotations</p>
                <br>
                <div id="hovListDiv">
                    <ul id="hoverlist"></ul>
                </div>
                <button id="hoverBtn" class="button">Apply</button>
            </div>
            
            
            <div id= "sliderBox" class=menuouterbox>
                Opacity:
                <input id="opacSlider" type="range" min="0" max="1" value="0.5" step= ".01">
                <span id = "opacText"></span>
                <br>
                Size:
                <input id= "sizeSlider" type ="range" min="0" max ="20" value="6" step=".01">
                <span id = "sizeText"></span>
            </div>
            
        </div>
        
        <br/>

        <script src="js/script.js"></script>

    </body>
</html>
