<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="css/styles.css">
        <!--<script src="https://d3js.org/d3.v5.js"></script>-->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <!--<script src="https://gist.github.com/nasser/5a430724769724fae0bf03fbf054263a.js"></script>-->
    </head>

    <body>

        <div id= "openFileBox" class= "menuouterbox">
            <p class=menutitle>Choose a File</p>
            <p>Choose the file to use as a data source for the graph:</p>
            <button id="fileOpenBtn" class="button" style="display:inline-block;">Open...</button>
            <input id="file-input" type="file" style="display: none;" accept=".csv, .xls, .xlsx" /> 
            <span id="fileNameSpan">&nbsp [No file selected]</span>
            <button id="goFileBtn" class="button">Go</button>
        </div>
        <div id="graphDiv" class="graph"></div>

        <div id="allMenuContainer">

            <div id="titlebox" class="menuouterbox">
                <p class= "menutitle">Enter Chart Title:</p>
                <p></p>
                <input id="titleInput" type=text onfocus="this.value=''"> 
                <button id="titleBtn" class="button">Apply</button>
            </div>

            <div id="listDiv" class="menuouterbox">
                <p class= "menutitle">Choose which data to show on mouse hover:</p>
                <ul id="hoverList"></ul>
                <button id="hoverBtn" class="button">Apply</button>
            </div>

            <div id="menuContainer" class ="menuouterbox">

                <div id="dataXDiv" class="menubox">

                    <fieldset id= "x-fieldset">
                        <legend>X-Axis Field</legend>
                        <select id="x-select">
                            <option selected disabled value ="select">-select-</option>
                        </select>
                    </fieldset>

                </div>
                <div id="dataYDiv" class="menubox">
                    <fieldset id ="y-fieldset">
                        <legend>Y-Axis Field</legend>
                        <select id="y-select">
                            <option selected disabled value="select">-select-</option>
                        </select>
                    </fieldset>

                </div>
                <div id="dataZDiv" class="menubox">
                    <fieldset id ="z-fieldset">
                        <legend>Z-Axis Field</legend>
                        <select id="z-select">
                            <option selected disabled value="select">-select-</option>
                        </select>
                    </fieldset>
                </div>

                <br/>
                <button id="xyzBtn" class= "button">Apply</button>

            </div>

            <div id="traceBox" class="menuouterbox">
                <fieldset id="trace-fieldset">
                    <legend>Filter points by color by: </legend>
                    <select id="trace-select">
                        <option selected disabled value="select">-select-</option>
                    </select>
                    <br/><br/>
                    <button id= "traceBtn" class="button">Apply</button>

                </fieldset>
                <!--                <button id= "resetFilterBtn" class="button">Reset (No filter)</button>-->
            </div>
        </div>
        <!--    <button id="applyAll" class= "button">Apply all</button>-->
        <br/>

        <script src="js/script.js"></script>

    </body>
</html>
