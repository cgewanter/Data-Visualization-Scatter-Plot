<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="css/styles.css">
        <!--<script src="https://d3js.org/d3.v5.js"></script>-->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <!--<script src="https://gist.github.com/nasser/5a430724769724fae0bf03fbf054263a.js"></script>-->
    </head>

    <body>
        
        <div id= "openFileBox" class= "menuouterbox">
                <p class=menutitle>Choose a File</p>
                <br/>
                <button id="fileOpenBtn" class="button">Open...</button>
                <input id="file-input" type="file" style="display: none;" />
                <span id="fileName">[your file name</span>
                <button id="submitFile" class="button">Go</button>
            </div>
        <div id="graphDiv" class="graph"></div>

        <div id="allMenuContainer">

            <div id="titlebox" class="menuouterbox">
                <p class= "menutitle">Enter Chart Title:</p>
                <p></p>
                <input id="titleInput" type=text onfocus="this.value=''"> 
                <button id="titleBtn" class="button">Apply</button>
            </div>

            <div id="listDiv" class="menuouterbox">
                <p class= "menutitle">Choose which data to show on mouse hover:</p>

                <ul id="hoverList"></ul>
                <button id="hoverBtn" class="button">Apply</button>
            </div>

            <div id="menuContainer">

                <div id="dataXDiv" class="menubox">
                    <p class= "menutitle">X-axis field:</p>
                    <ul id="dataXList"></ul>
                </div>
                <div id="dataYDiv" class="menubox">
                    <p class= "menutitle">Y-axis field:</p>
                    <ul id="dataYList"></ul>
                </div>
                <div id="dataZDiv" class="menubox">
                    <p class= "menutitle">Z-axis field:</p>
                    <ul id="dataZList"></ul>
                </div>
                <br/>
                <button id="xyzBtn" class= "button">Apply</button>
            </div>

            <div id="traceBox" class="menuouterbox">
                <p class= "menutitle">Filter points by color by: </p>

                <ul id="traceList"></ul>
                <button id= "traceBtn" class="button">Apply</button>
                <!--                <button id= "resetFilterBtn" class="button">Reset (No filter)</button>-->
            </div>
        </div>
        <!--    <button id="applyAll" class= "button">Apply all</button>-->
        <br/>

        <!--<p id="theP">Change the dot color to red:</p>

<button id="button">RED</button>-->

        <!--        <script src="js/changeColor.js"></script>-->
        <script src="js/script.js"></script>

    </body>
</html>
